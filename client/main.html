<head>
  <title>image_share</title>
</head>

<body>
  <h1>Picture Gallery</h1>
  <div class="container">
  {{> images}}
  </div>
</body>

<template name="images">

<div class="row">

{{#each images}}

<div class="col-xs-12 col-md-3" id="{{_id}}">
  <!-- col-md-12 ensures he image will take up the whole grid on phones/smaller devices -->
  <!-- each image takes up 3 colums on the larger layout -->
  <div class="thumbnail">

    <img class="js-image" src="{{img_src}}" alt="{{img_alt}}"/>

    <div class="caption">
      <h3>Pic</h3>
      <p>Each image has been borrowed from other web folk.</p>

      <p>
      {{> starsRating mutable=true class="js-rate-image" id=_id}}
      </p>

      <button class="js-del-image btn btn-warning">delete</button>
    </div>
  </div>
</div> <!-- column end -->

{{/each}}

</div>

</template>
